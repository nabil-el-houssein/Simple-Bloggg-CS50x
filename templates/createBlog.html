{% extends 'layout.html' %}

{% block title %} Create a Blog {% endblock %}

{% block main %}
    <form action="/createBlog" method="post">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" autofocus autocomplete="off" name="title" class="form-control" placeholder="Blog Title">
      </div>
      <div class="form-group">
        <label for="subTitle">Sub-Title</label>
        <input type="text" autofocus autocomplete="off" name="subTitle" class="form-control" placeholder="Sub-title">
      </div>
      <div class="form-group blog">
        <label for="blog">Actual Blog</label>
        <textarea class="form-control" name="desc" rows="12"></textarea>
      </div>
      <button type="submit" disabled="disabled" class="btn btn-dark btn-block mb-3">Add Blog</button>
     </from>
{% endblock %}
