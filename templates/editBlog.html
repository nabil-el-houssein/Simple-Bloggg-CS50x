{% extends 'layout.html' %}

{% block title %} Create a Blog {% endblock %}

{% block main %}
  {% for blog in blogs %}
    <form action="/post/editBlog/{{blog.id}}" method="post">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" autofocus autocomplete="off" name="title" class="form-control" value="{{ blog.title }}">
      </div>
      <div class="form-group">
        <label for="subTitle">Sub-Title</label>
        <input type="text" autofocus autocomplete="off" name="subTitle" class="form-control" value="{{ blog.subtitle }}">
      </div>
      <div class="form-group blog">
        <label for="blog">Actual Blog</label>
        <textarea class="form-control" name="desc" rows="12">{{ blog.desc }}</textarea>
      </div>
      <button type="submit" class="btn btn-dark btn-block mb-3">Update Blog</button>
     </from>
    {% endfor %}
{% endblock %}
